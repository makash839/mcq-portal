<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Login</title>

<style>
body{
  font-family: Arial;
  background:#e5e5e5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  width:350px;
  box-shadow:0 0 10px rgba(0,0,0,.2);
}
input, select, button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#0b3c6f;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#062a4f;
}
</style>
</head>

<body>

<div class="box">
  <h2>Login to MCQ Test</h2>

  <input type="text" id="name" placeholder="Name" required>
  <input type="number" id="mobile" placeholder="Mobile Number" required>
  <input type="password" id="password" placeholder="Password" required>

  <select id="subject" required>
    <option value="">-- Select Subject --</option>
    <option value="history">History</option>
    <option value="polity">Polity</option>
    <option value="geography">Geography</option>
  </select>

  <button onclick="startTest()">Login & Start</button>
  <p style="font-size:12px;color:gray">* Authorized users only</p>
</div>

<script>
// üîê CHANGE PASSWORD ONLY HERE
const MCQ_PASSWORD = "1234";

function startTest(){
  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const password = document.getElementById("password").value;
  const subject = document.getElementById("subject").value;

  if(!name || !mobile || !password || !subject){
    alert("All fields are required");
    return;
  }

  if(password !== MCQ_PASSWORD){
    alert("Wrong Password");
    return;
  }

  // SAVE DATA
  localStorage.setItem("user_name", name);
  localStorage.setItem("user_mobile", mobile);
  localStorage.setItem("subject", subject);
  localStorage.setItem("mcqLogin", "yes");

  // GO TO TEST
  window.location.href = "test.html";
}
</script>

</body>
</html>
