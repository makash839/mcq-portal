<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Portal</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  width:320px;
  box-shadow:0 0 10px rgba(0,0,0,.2);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
  <h2>MCQ Test Portal</h2>

  <input id="name" placeholder="Name" required>
  <input id="email" placeholder="Email" required>
  <input id="mobile" placeholder="Mobile" required>

  <select id="subject">
    <option value="">-- Select Subject --</option>
    <option value="history">History</option>
    <option value="polity">Polity</option>
    <option value="geography">Geography</option>
  </select>

  <button onclick="startTest()">Start Test</button>
</div>

<script>
function startTest(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const subject = document.getElementById("subject").value;

  if(!name || !email || !mobile || !subject){
    alert("All fields required");
    return;
  }

  const url =
    `test.html?subject=${subject}&name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&mobile=${mobile}`;

  window.location.href = url;
}
</script>

</body>
</html>
