<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>MCQ Test Login</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}
.box{
  background:#fff;
  max-width:400px;
  margin:60px auto;
  padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,.2);
}
input, select, button{
  width:100%;
  padding:8px;
  margin:8px 0;
}
button{
  background:#007bff;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
.error{
  color:red;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üìù MCQ Test Login</h2>

  <input id="name" placeholder="Enter Name">
  <input id="mobile" placeholder="Enter Mobile Number">
  <input id="email" placeholder="Enter Email">

  <select id="subject">
    <option value="">Select Subject</option>
    <option value="polity">Polity</option>
    <option value="history">History</option>
    <option value="geography">Geography</option>
  </select>

  <input id="password" type="password" placeholder="Enter Test Password">

  <button onclick="startTest()">Start Test</button>

  <div class="error" id="error"></div>
</div>

<script>
const TEST_PASSWORD = "TEST@123"; // üîê CHANGE LATER FROM ADMIN

function startTest(){
  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const email = document.getElementById("email").value.trim();
  const subject = document.getElementById("subject").value;
  const password = document.getElementById("password").value;

  if(!name || !mobile || !email || !subject || !password){
    document.getElementById("error").innerText = "‚ùå All fields are required";
    return;
  }

  if(password !== TEST_PASSWORD){
    document.getElementById("error").innerText = "‚ùå Wrong Password";
    return;
  }

  // redirect to test page
  window.location.href =
    `test.html?subject=${subject}&name=${encodeURIComponent(name)}&mobile=${mobile}&email=${encodeURIComponent(email)}`;
}
</script>

</body>
</html>
