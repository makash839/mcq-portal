<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Portal</title>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#fff;
  padding:25px;
  width:350px;
  text-align:center;
  box-shadow:0 0 10px rgba(0,0,0,.2);
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  cursor:pointer;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<!-- STEP 1: USER DETAILS -->
<div class="box" id="detailsBox">
  <h2>Enter Details</h2>
  <input id="name" placeholder="Name">
  <input id="mobile" placeholder="Mobile">
  <input id="email" placeholder="Email">
  <button onclick="goToSubject()">Continue</button>
</div>

<!-- STEP 2: SUBJECT SELECTION -->
<div class="box hidden" id="subjectBox">
  <h2>Select Subject</h2>
  <button onclick="startTest('history')">üìú History</button>
  <button onclick="startTest('polity')">üèõ Polity</button>
  <button onclick="startTest('geography')">üåç Geography</button>
</div>

<script>
function goToSubject(){
  const name = document.getElementById("name").value.trim();
  const mobile = document.getElementById("mobile").value.trim();
  const email = document.getElementById("email").value.trim();

  if(!name || !mobile || !email){
    alert("All fields required");
    return;
  }

  localStorage.setItem("user_name", name);
  localStorage.setItem("user_mobile", mobile);
  localStorage.setItem("user_email", email);

  document.getElementById("detailsBox").classList.add("hidden");
  document.getElementById("subjectBox").classList.remove("hidden");
}

function startTest(subject){
  localStorage.setItem("subject", subject);
  alert("Subject selected: " + subject.toUpperCase());
  // NEXT STEP: yahin se subject page open hoga
}
</script>

</body>
</html>
