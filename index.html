<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Login</title>
<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}
.box{
  max-width:400px;
  margin:100px auto;
  background:#fff;
  padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,.2);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  background:#0b3c6d;
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="box">
  <h2>Login to MCQ Test</h2>

  <input id="name" placeholder="Name" required>
  <input id="mobile" placeholder="Mobile Number" required>
  <input id="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>

  <select id="subject">
    <option value="">Select Subject</option>
    <option value="history">History</option>
    <option value="polity">Polity</option>
    <option value="geography">Geography</option>
  </select>

  <button onclick="login()">Login & Start</button>
</div>

<script>
// üîê CHANGE PASSWORD ONLY HERE
const MCQ_PASSWORD = "1234";

function login(){
  const pass = document.getElementById("password").value;
  const subject = document.getElementById("subject").value;

  if(pass !== MCQ_PASSWORD){
    alert("Wrong Password");
    return;
  }
  if(!subject){
    alert("Select subject");
    return;
  }

  localStorage.setItem("mcqLogin","yes");
  localStorage.setItem("subject",subject);

  window.location.href = "test.html";
}
</script>

</body>
</html>
