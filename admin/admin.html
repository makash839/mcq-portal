<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
</head>
<body>

<h2>üîê Admin Panel</h2>

<input type="password" id="oldPass" placeholder="Old Password"><br><br>
<input type="password" id="newPass" placeholder="New Password"><br><br>
<button onclick="changePass()">Change Password</button>

<p id="msg"></p>

<script>
if(!localStorage.getItem("mcq_password")){
  localStorage.setItem("mcq_password","12345"); // default
}

function changePass(){
  const oldP = document.getElementById("oldPass").value;
  const newP = document.getElementById("newPass").value;
  const saved = localStorage.getItem("mcq_password");

  if(oldP !== saved){
    document.getElementById("msg").innerText="‚ùå Old password wrong";
    return;
  }
  localStorage.setItem("mcq_password", newP);
  document.getElementById("msg").innerText="‚úÖ Password changed successfully";
}
</script>

</body>
</html>
