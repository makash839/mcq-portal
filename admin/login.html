<!DOCTYPE html>
<html>
<head>
<title>MCQ Login</title>
</head>
<body>

<h2>MCQ Test Login</h2>

<input id="name" placeholder="Name"><br><br>
<input id="email" placeholder="Email"><br><br>

<select id="subject">
  <option value="">Select Subject</option>
  <option value="history">History</option>
  <option value="polity">Polity</option>
  <option value="geography">Geography</option>
</select><br><br>

<input type="password" id="pass" placeholder="Password"><br><br>

<button onclick="login()">Start Test</button>

<p id="msg"></p>

<script>
function login(){
  const saved = localStorage.getItem("mcq_password") || "12345";
  const pass = document.getElementById("pass").value;
  const sub = document.getElementById("subject").value;

  if(pass !== saved){
    document.getElementById("msg").innerText="❌ Wrong Password";
    return;
  }
  if(!sub){
    document.getElementById("msg").innerText="❌ Select subject";
    return;
  }

  window.location.href =
   `test.html?subject=${sub}`;
}
</script>

</body>
</html>
