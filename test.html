<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Test</title>

<!-- EMAILJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("5yWeyqCS6d88LlA3e"); // PUBLIC KEY
</script>

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
}
.box{
  background:#fff;
  max-width:800px;
  margin:30px auto;
  padding:20px;
  box-shadow:0 0 10px rgba(0,0,0,.2);
}
.option{display:block;margin:8px 0;}
button{padding:8px 15px;margin:5px;}
.correct{border-left:5px solid green;padding:10px;margin:8px 0}
.wrong{border-left:5px solid red;padding:10px;margin:8px 0}
.skipped{border-left:5px solid orange;padding:10px;margin:8px 0}
#timer{font-weight:bold;color:red;}
</style>
</head>

<body>

<div class="box" id="quizBox">
  <h3 id="qno"></h3>
  <p id="question"></p>
  <div id="options"></div>

  <p>‚è± Time Left: <span id="timer">60</span> sec</p>

  <button onclick="nextQuestion()">Next</button>
  <button onclick="skipQuestion()">Skip</button>
  <button onclick="finalSubmit()">Final Submit</button>
</div>

<div class="box" id="resultBox" style="display:none"></div>

<!-- SUBJECT FILES -->
<script src="data/history.js"></script>
<script src="data/polity.js"></script>
<script src="data/geography.js"></script>

<script>
// ================= URL DATA =================
const params = new URLSearchParams(window.location.search);
const subject = params.get("subject");

// ================= QUESTIONS =================
let questions=[];
if(subject==="history") questions=historyQuestions;
else if(subject==="polity") questions=polityQuestions;
else if(subject==="geography") questions=geographyQuestions;
else alert("Invalid subject");

// ================= VARIABLES =================
let index=0;
let answers=[];
let correct=0, wrong=0, skipped=0;

let timeLeft=60;
let timerInterval;
let startTestTime=Date.now();
let timePerQuestion=[];

// ================= LOAD QUESTION =================
function loadQuestion(){
  clearInterval(timerInterval);
  timeLeft=60;
  document.getElementById("timer").innerText=timeLeft;

  const q=questions[index];
  document.getElementById("qno").innerText=`Question ${index+1}/${questions.length}`;
  document.getElementById("question").innerText=q.question;

  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";

  q.options.forEach((opt,i)=>{
    optDiv.innerHTML+=`
      <label class="option">
        <input type="radio" name="opt" value="${i}">
        ${opt}
      </label>`;
  });

  const qStart=Date.now();
  window.qStartTime=qStart;

  timerInterval=setInterval(()=>{
    timeLeft--;
    document.getElementById("timer").innerText=timeLeft;

    if(timeLeft<=0){
      clearInterval(timerInterval);
      answers[index]=null;
      timePerQuestion.push(60);
      index++;
      if(index<questions.length) loadQuestion();
      else finalSubmit();
    }
  },1000);
}

loadQuestion();

// ================= NEXT =================
function nextQuestion(){
  clearInterval(timerInterval);

  const selected=document.querySelector("input[name='opt']:checked");
  const spent=Math.min(60,Math.round((Date.now()-window.qStartTime)/1000));
  timePerQuestion.push(spent);

  answers[index]= selected ? parseInt(selected.value) : null;

  index++;
  if(index<questions.length) loadQuestion();
  else finalSubmit();
}

// ================= SKIP =================
function skipQuestion(){
  clearInterval(timerInterval);
  answers[index]=null;
  timePerQuestion.push(60);
  index++;
  if(index<questions.length) loadQuestion();
  else finalSubmit();
}

// ================= FINAL SUBMIT =================
function finalSubmit(){
  clearInterval(timerInterval);
  document.getElementById("quizBox").style.display="none";
  const resBox=document.getElementById("resultBox");
  resBox.style.display="block";

  const totalTime=Math.round((Date.now()-startTestTime)/1000);
  const avgTime=(totalTime/questions.length).toFixed(1);

  let reviewHTML="";

  questions.forEach((q,i)=>{
    const ua=answers[i];

    if(ua===null){
      skipped++;
      reviewHTML+=`
      <div class="skipped">
        <b>Q:</b> ${q.question}<br>
        <b>Status:</b> Skipped<br>
        <b>Correct:</b> ${q.options[q.correct]}<br>
        <b>Explanation:</b> ${q.explanation}
      </div>`;
    }
    else if(ua===q.correct){
      correct++;
      reviewHTML+=`
      <div class="correct">
        <b>Q:</b> ${q.question}<br>
        <b>Status:</b> Correct<br>
        <b>Explanation:</b> ${q.explanation}
      </div>`;
    }
    else{
      wrong++;
      reviewHTML+=`
      <div class="wrong">
        <b>Q:</b> ${q.question}<br>
        <b>Your:</b> ${q.options[ua]}<br>
        <b>Correct:</b> ${q.options[q.correct]}<br>
        <b>Explanation:</b> ${q.explanation}
      </div>`;
    }
  });

  resBox.innerHTML=`
    <h2>üìä Final Result</h2>
    <p><b>Total Questions:</b> ${questions.length}</p>
    <p><b>Correct:</b> ${correct}</p>
    <p><b>Wrong:</b> ${wrong}</p>
    <p><b>Skipped:</b> ${skipped}</p>
    <p><b>Total Time:</b> ${totalTime} sec</p>
    <p><b>Average Time / Q:</b> ${avgTime} sec</p>
    <hr>
    <h3>Answer Review</h3>
    ${reviewHTML}
  `;

  // ============ EMAILJS SEND ============
  emailjs.send(
    "service_fyssovx",
    "template_qfj8k1q",
    {
      user_name: "MCQ User",
      subject: subject,
      total: questions.length,
      correct: correct,
      wrong: wrong,
      skipped: skipped,
      total_time: totalTime + " sec",
      avg_time: avgTime + " sec",
      result_details: reviewHTML
    }
  ).then(()=>{
    console.log("üìß Result email sent");
  }).catch(err=>{
    console.error("‚ùå Email error",err);
  });
}
</script>

</body>
</html>
